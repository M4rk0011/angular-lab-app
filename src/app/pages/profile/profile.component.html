<div class="card">
  <div class="card-header bg-info text-white">
    <h2 class="mb-0">User Profile</h2>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4 text-center">
        <div class="mb-3">
          <div class="bg-secondary rounded-circle d-inline-flex align-items-center justify-content-center" 
               style="width: 150px; height: 150px;">
            <span class="display-4 text-white">{{ user.name.charAt(0) }}</span>
          </div>
        </div>
        <div class="badge bg-{{ user.isVerified ? 'success' : 'warning' }} p-2 mb-2">
          {{ user.isVerified ? 'Verified Account' : 'Pending Verification' }}
        </div>
      </div>
      
      <div class="col-md-8">
        <h3 class="text-primary">{{ user.name }}</h3>
        <p class="text-muted">Member for {{ getMemberDuration() }}</p>
        
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <p class="form-control-plaintext">{{ user.email }}</p>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">Age</label>
              <p class="form-control-plaintext">{{ user.age }} years old</p>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">Location</label>
              <p class="form-control-plaintext">{{ user.location }}</p>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label fw-bold">Bio</label>
              <div class="card">
                <div class="card-body">
                  {{ user.bio }}
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">Join Date</label>
              <p class="form-control-plaintext">{{ user.joinDate | date:'longDate' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
